<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/Assets/css/style.css" />
  </head>
  <body style="padding-top: 3.5rem">
    <nav class="navbar navbar-expand-md fixed-top">
      <img src="public/Assets/images/logo1.png" class="logo" />
      <a href="#" class="navbar-brand text-dark">Meeting Room</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav mr-2">
          <li class="nav-item sign-in display-center"></li>

          <li class="nav-item">
            <button
              class="btn btn-info btn-lg text-light font-weight-bold new-meeting"
            >
              Start
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="jumbotron h-100 d-flex">
        <div class="container w-50">
          <h1 style="font-size: 3rem; font-weight: 600">
            Cuộc họp video cao cấp.<br />
            Bây giờ mọi thứ đều được miễn phí.
          </h1>
          <p style="font-size: 25px">

          </p>
          <ul class="display-center justify-content-start">
            <li>
              <button
                class="btn btn-lg text-light font-weight-bold display-center new-meeting"
                style="background-color: #01796b"
              >
                <span class="material-icons mr-2">video_call</span>
                Cuộc họp mới
              </button>
            </li>
            <li>
              <button
                class="ml-2 btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center"
                style="background-color: #ffff"
              >
                <span class="material-icons mr-2">keyboard</span>
                <input
                  type="text"
                  placeholder="Điền vào mã phòng"
                  style="border: none"
                  class="enter-code"
                />
              </button>
            </li>
            <li
              class="text-dark pl-2 font-weight-bold cursor-pointer join-action"
            >
              Tham Gia
            </li>
          </ul>
        </div>
        <div class="container w-50">
          <img
            src="public/Assets/images/google-meet-people.jpg"
            alt=""
            class="signin-img"
          />
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        $(document).on("click", ".join-meeting", function () {
          $(".enter-code").focus();
        });
        $(document).on("click", ".join-action", function () {
          var join_value = $(".enter-code").val();
          var meetingUrl = window.location.origin + "?meetingID=" + join_value;
          window.location.replace(meetingUrl);
        });
        $(document).on("click", ".new-meeting", function () {
          var eight_d_value = Math.floor(Math.random() * 100000000);
          var meetingUrl =
            window.location.origin + "?meetingID=" + eight_d_value;
          window.location.replace(meetingUrl);
        });
      });
    </script>
  </body>
</html>
